<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Mad Libs</title>

<body>
    <header>
        <h1>A Love Letter</h1>
    </header>
    <main>
        <form id="form1">
            <div>
                <label for ="name1">Name:</label>
                <input type="text" id="name1" placeholder="Rowena" required>
            </div>

            <div>
                <label for ="noun1">Noun:</label>
                <input type="text" id="noun1" placeholder="Table" required>
            </div>

            <div>
                <label for ="adj1">Adjective:</label>
                <input type="text" id="adj1" placeholder="Warm" required>
            </div>

            <div>
                <label for ="noun2">Noun:</label>
                <input type="text" id="noun2" placeholder="Tree" required>
            </div>

            <div>
                <label for ="building1">Type of Building:</label>
                <input type="text" id="building1" placeholder="Cottage" required>
            </div>

            <div>
                <label for ="adj2">Adjective:</label>
                <input type="text" id="adj2" placeholder="Joyous" required>
            </div>

            <div>
                <label for ="pluralN">Plural Noun:</label>
                <input type="text" id="pluralN" placeholder="Corridors" required>
            </div>

            <div>
                <label for ="animal1">Animal:</label>
                <input type="text" id="animal1" placeholder="Bird" required>
            </div>

            <div>
                <label for ="body1">Body Part:</label>
                <input type="text" id="body1" placeholder="Hand" required>
            </div>

            <div>
                <label for ="feeling1">A Feeling:</label>
                <input type="text" id="feeling1" placeholder="Devotion" required>
            </div>

                <input type="submit" value="Next" id="btn1">
        </form>

        <form id="form2">
            <div>
                <label for ="adj3">Adjective:</label>
                <input type="text" id="adj3" placeholder="Lovely" required>
            </div>

            <div>
                <label for ="role">A Role:</label>
                <input type="text" id="role" placeholder="Knight" required>
            </div>

            <div>
                <label for ="commonN">Common Noun:</label>
                <input type="text" id="commonN" placeholder="Lady" required>
            </div>

            <div>
                <label for ="body2">Body Organ:</label>
                <input type="text" id="body2" placeholder="Heart" required>
            </div>

            <div>
                <label for ="adj4">Adjective:</label>
                <input type="text" id="adj4" placeholder="Magnificent" required>
            </div>

            <div>
                <label for ="noun3">Noun:</label>
                <input type="text" id="noun3" placeholder="Flower" required>
            </div>

            <div>
                <label for ="place">A Place:</label>
                <input type="text" id="place" placeholder="Labyrinth" required>
            </div>

            <div>
                <label for ="adverb1">Adverb:</label>
                <input type="text" id="adverb1" placeholder="Passionately" required>
            </div>

            <div>
                <label for ="verb1">Verb:</label>
                <input type="text" id="verb1" placeholder="Illuminating" required>
            </div>

            <div>
                <label for ="name2">Name:</label>
                <input type="text" id="name2" placeholder="Gilson" required>
            </div>

            <input type="submit" value="Receive Your Letter!" id="btn2">
        </form>

        <article id="output">
            <p id="letterNo">Letter No. 222</p>
            <p id="name">Dearest</p>
            <p id="para1">As the sun...</p>
            <p id="para2">With quill...</p>
            <p id="para3">In your...</p>
            <p id="sincerely">Close off</p>
            <p id="closeName">Sender</p>
        </article>
    </main>
</body>
</html>
